name: Build Top Container

on:
  workflow_dispatch:
    inputs:
      no_cache:
        description: 'Build without cache'
        required: false
        type: boolean
        default: false
      wx_version:
        description: 'wxWidgets version (stable or dev)'
        required: false
        type: choice
        options:
          - stable
          - dev
        default: stable
      build_type:
        description: 'Build type (static or dynamic)'
        required: false
        type: choice
        options:
          - static
          - dynamic
        default: static
      build_npm:
        description: 'Build npm'
        required: false
        type: boolean
        default: false
      skip_claude:
        description: 'Skip building Claude'
        required: false
        type: boolean
        default: false
      skip_libtorch:
        description: 'Skip libtorch'
        required: false
        type: boolean
        default: false
      ref_images:
        description: 'Build reference images'
        required: false
        type: boolean
        default: true
      skip_docs:
        description: 'Skip docs system dependencies'
        required: false
        type: boolean
        default: false
      tag_suffix:
        description: 'Optional tag suffix to append'
        required: false
        type: string
        default: ''

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read version files
        id: versions
        run: |
          TOP_VERSION=$(cat .vscode/CONTAINER_VERSION_TOP)
          BASE_VERSION=$(cat .vscode/CONTAINER_VERSION_BASE)
          REPO_NAME=$(cat .vscode/CONTAINER_REPO_NAME)
          echo "top_version=$TOP_VERSION" >> $GITHUB_OUTPUT
          echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "Building top container: $REPO_NAME:v$TOP_VERSION${{ inputs.tag_suffix }}"
          echo "Using base container: $REPO_NAME:base_image_v$BASE_VERSION"

      - name: Build script arguments
        id: args
        run: |
          ARGS="top"

          if [ "${{ inputs.no_cache }}" = "true" ]; then
            ARGS="$ARGS --no-cache"
          fi

          if [ "${{ inputs.wx_version }}" != "stable" ]; then
            ARGS="$ARGS --wx-version ${{ inputs.wx_version }}"
          fi

          if [ "${{ inputs.build_type }}" != "static" ]; then
            ARGS="$ARGS --build-type ${{ inputs.build_type }}"
          fi

          if [ "${{ inputs.build_npm }}" = "true" ]; then
            ARGS="$ARGS --npm"
          fi

          if [ "${{ inputs.skip_claude }}" = "true" ]; then
            ARGS="$ARGS --skip-claude"
          fi

          if [ "${{ inputs.skip_libtorch }}" = "true" ]; then
            ARGS="$ARGS --skip-libtorch"
          fi

          if [ "${{ inputs.ref_images }}" = "true" ]; then
            ARGS="$ARGS --ref-images"
          fi

          if [ "${{ inputs.skip_docs }}" = "true" ]; then
            ARGS="$ARGS --skip-docs"
          fi

          if [ -n "${{ inputs.tag_suffix }}" ]; then
            ARGS="$ARGS --tag-suffix ${{ inputs.tag_suffix }}"
          fi

          echo "args=$ARGS" >> $GITHUB_OUTPUT
          echo "Running: ./create_containers.sh $ARGS"

      - name: Build top container
        working-directory: scripts/containers
        run: |
          ./create_containers.sh ${{ steps.args.outputs.args }}

      - name: Push to GHCR
        run: |
          docker push ${{ steps.versions.outputs.repo_name }}:v${{ steps.versions.outputs.top_version }}${{ inputs.tag_suffix }}

      - name: Summary
        run: |
          echo "### Top container built and pushed successfully! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ steps.versions.outputs.repo_name }}:v${{ steps.versions.outputs.top_version }}${{ inputs.tag_suffix }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Base:** \`${{ steps.versions.outputs.repo_name }}:base_image_v${{ steps.versions.outputs.base_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build options:**" >> $GITHUB_STEP_SUMMARY
          echo "- wxWidgets: ${{ inputs.wx_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build type: ${{ inputs.build_type }}" >> $GITHUB_STEP_SUMMARY
          echo "- NPM: ${{ inputs.build_npm }}" >> $GITHUB_STEP_SUMMARY
          echo "- Claude: ${{ !inputs.skip_claude }}" >> $GITHUB_STEP_SUMMARY
          echo "- Libtorch: ${{ !inputs.skip_libtorch }}" >> $GITHUB_STEP_SUMMARY
          echo "- Reference images: ${{ inputs.ref_images }}" >> $GITHUB_STEP_SUMMARY
          echo "- Docs system: ${{ !inputs.skip_docs }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Make the package public at: https://github.com/orgs/stochasticanalytics/packages" >> $GITHUB_STEP_SUMMARY
          echo "2. Update CI workflows to use this new image if needed" >> $GITHUB_STEP_SUMMARY
