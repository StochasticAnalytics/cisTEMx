name: cisTEMx debug

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  run_build:
    runs-on: ubuntu-20.04
    uses: actions/checkout@v2
      # the macro for CISTEM_VERSION_TEXT needs access to the history.
      with:
        fetch-depth: 0    
    uses: ./.github/workflows/run_builds
      with:
        built_type: debug
        configure_options: "--disable-staticmode --enable-openmp --enable-debugmode"
        runs_on_os: "ubuntu-20.04"

