name: GPU Tests

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (GPU_debug or GPU_release)'
        required: false
        type: choice
        options:
          - GPU_debug
          - GPU_release
        default: GPU_debug

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      # NOTE: Container version must match .vscode/CONTAINER_VERSION_TOP
      image: ghcr.io/stochasticanalytics/cistem_build_env:v3.0.1
      options: --user root --rm
    outputs:
      version: ${{ steps.configure.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Regenerate project
        run: ./regenerate_project.b

      - name: Configure
        id: configure
        env:
          CC: clang
          CXX: clang++
        run: |
          mkdir -p build/${{ inputs.build_type }}
          cd build/${{ inputs.build_type }}
          git config --global --add safe.directory /__w/cisTEMx/cisTEMx

          if [ "${{ inputs.build_type }}" = "GPU_debug" ]; then
            CONFIGURE_OPTS="--enable-gpu-debug --enable-debugmode"
          else
            CONFIGURE_OPTS="--enable-gpu"
          fi

          ../../configure $CONFIGURE_OPTS --with-cuda --with-wx-config=/opt/WX/wx305-clang-static-gtk2/bin/wx-config --enable-staticmode --enable-experimental --enable-openmp --disable-FastFFT --enable-fp16-particlestacks --disable-multiple-global-refinements --enable-profiling

          VERSION=$(cat config.log | grep CISTEM_VERSION_TEXT | cut -d' ' -f3 | tr -d '"')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Built version: $VERSION"

      - name: Build
        run: |
          cd build/${{ inputs.build_type }}
          make -j 4

      - name: Prepare artifact
        run: |
          cd build/${{ inputs.build_type }}/src
          chmod +x *
          # Remove object files and intermediate build products to reduce artifact size
          rm -rf *.o core/*.o gui/*.o programs/*/*.o 2>/dev/null || true

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: cistem_gpu_binaries_${{ inputs.build_type }}
          path: build/${{ inputs.build_type }}/src
          retention-days: 1

  test:
    needs: build
    runs-on: gpu_runner

    steps:
      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: cistem_gpu_binaries_${{ inputs.build_type }}
          path: ./binaries

      - name: Setup environment
        run: |
          chmod +x binaries/*
          cd binaries
          ls -lh

      - name: Console test
        run: |
          cd binaries
          ./console_test

      - name: Samples functional testing
        run: |
          cd binaries
          ./samples_functional_testing

      - name: Unit tests
        run: |
          cd binaries
          ./unit_test_runner

      - name: Test summary
        if: always()
        run: |
          echo "### GPU Tests Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build type:** ${{ inputs.build_type }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.build.outputs.version }}" >> $GITHUB_STEP_SUMMARY
