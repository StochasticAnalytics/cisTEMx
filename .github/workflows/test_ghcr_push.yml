name: Test GHCR Push

on:
  workflow_dispatch:

jobs:
  test-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build minimal test image
        run: |
          echo "FROM scratch" | docker build -t test-push -

      - name: Tag for GHCR
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker tag test-push ghcr.io/$OWNER/test-push:latest

      - name: Push to GHCR
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker push ghcr.io/$OWNER/test-push:latest

      - name: Push to GHCR Again
        run: |
          docker tag test-push ${{ steps.versions.outputs.repo_name }}:base_image_v${{ steps.versions.outputs.base_version }}
          docker push ${{ steps.versions.outputs.repo_name }}:base_image_v${{ steps.versions.outputs.base_version }}

      - name: Summary
        run: |
          echo "### Test push succeeded! :white_check_mark:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`ghcr.io/${{ github.repository_owner }}/test-push:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "GHCR credentials are working correctly." >> $GITHUB_STEP_SUMMARY
